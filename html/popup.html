<!DOCTYPE html>
<html>

<head>
    <title>Anki-Extra Popup</title>

    <link rel="stylesheet" href="../css/external/bootstrap.css" />
    <script type="text/javascript" src="../js/external/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../js/external/bootstrap.bundle.js"></script>

    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/popup.css" />
    <script type="module" src="../js/extension/popup.js"></script>
</head>

<body class="text-light">
    <div class="container pb-1 pt-2">

        <fieldset class="border border-secondary rounded p-2 mb-2">
            <legend class="float-none w-auto mb-0 px-2">Storage Management</legend>

            <div class="d-flex align-items-center">
                <button id="exportChromeStorage" type="submit"
                    class="btn btn-sm btn-outline-light border-secondary me-1">
                    Export Storage
                </button>
                <button id="getStorageKeys" type="submit" class="btn btn-sm btn-outline-light border-secondary me-1">
                    Get Storage Keys
                </button>
                <button id="removeStorage" type="submit" class="btn btn-sm btn-outline-light border-secondary me-1">
                    Remove Storage
                </button>

                <input type="text" class="form-control" id="storageKeys"
                    placeholder="Enter Your Storage Keys (seperated by comma)" />
            </div>
        </fieldset>

        <fieldset class="border border-secondary rounded p-2 mb-2">
            <legend class="float-none w-auto mb-0 px-2">URLs Keeper</legend>

            <textarea type="text" class="form-control" rows="16" id="links"
                placeholder="Enter Your Links Here."></textarea>

            <button id="urlsAllWindows" type="submit" class="btn btn-sm btn-outline-light border-secondary mb-2">
                URLs All Windows
            </button>
            <button id="urlsCurrentWindow" type="submit" class="btn btn-sm btn-outline-light border-secondary">
                URLs Current Window
            </button>

            <button id="openTabs" type="submit" class="btn btn-sm btn-outline-light border-secondary">
                Open Tabs
            </button>
            <button id="closeTabs" type="submit" class="btn btn-sm btn-outline-light border-secondary">
                Close Tabs
            </button>

            <button id="copy" type="submit" class="btn btn-sm btn-outline-light border-secondary">
                Copy
            </button>
            <button id="clear" type="submit" class="btn btn-sm btn-outline-light border-secondary">
                Clear
            </button>

            <div class="form-row">
                <div class="form-group col-md-8 tab-list">
                    <span class="text-light">Links List</span>
                    <select id="linkList" class="form-select form-select-sm">
                        <option value="W10=">Choose A List</option>
                    </select>

                    <button id="editList" type="submit" class="btn btn-sm btn-outline-light border-secondary">
                        Update List
                    </button>
                    <button id="deleteList" type="submit" class="btn btn-sm btn-outline-light border-secondary">
                        Delete List
                    </button>
                </div>

                <div class="form-group col-md-4 name-list">
                    <span class="text-light">List Name (for creation only)</span>
                    <input type="text" class="form-control" id="listName" placeholder="Enter Your List Name" />

                    <button id="createList" type="submit" class="btn btn-sm btn-outline-light border-secondary">
                        Create List
                    </button>
                </div>
            </div>

            <div id="alert" class="alert alert-success" role="alert"></div>
        </fieldset>
    </div>
</body>

</html>
